<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otra Página</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/969/252/non_2x/abstract-colorful-background-free-vector.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-size: 24px;
            padding: 50px;
        }
        .button-container {
            text-align: center;
        }
        .button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Coloca los botones uno al lado del otro */
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Elige una opción ❤️</h1>
    <div class="button-container">
        <button class="button" id="boton1">1 Flor</button>
        <button class="button" id="boton2">Jardin de Flores : )</button>
    </div>

 
    <script>
        var intentos = 0;

        // Función para mover el botón al hacer clic
        function moverBoton(boton) {
            if (intentos < 5) {
                var posX = Math.random() * (window.innerWidth - 200); // Posición X aleatoria
                var posY = Math.random() * (window.innerHeight - 50); // Posición Y aleatoria
                boton.style.position = "absolute";
                boton.style.left = posX + "px";
                boton.style.top = posY + "px";
                intentos++;

                // Después de 5 intentos, habilita la redirección
                if (intentos === 5) {
                    alert("¡Ya casi, un intento mas!");
                    habilitarRedireccion();
                }
            }
        }

        // Función para habilitar la redirección después de 5 intentos
        function habilitarRedireccion() {
            var botones = document.querySelectorAll(".button");
            for (var i = 0; i < botones.length; i++) {
                botones[i].removeEventListener("click", moverBoton);
                botones[i].addEventListener("click", function () {
                    if (this.id === "boton1") {
                        window.location.href = "1_flor.html";
                    } else if (this.id === "boton2") {
                        window.location.href = "12_flores.html";
                    }
                });
            }
            alert("Ahora serás redirigido.");
        }

        // Agregar el evento click a los botones
        var botones = document.querySelectorAll(".button");
        for (var i = 0; i < botones.length; i++) {
            botones[i].addEventListener("click", function () {
                moverBoton(this);
            });
        }
    </script>
</body>
</html>
